<ion-split-pane contentId="main-menu">
<ion-menu menuId="main-menu" contentId="main-menu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle autoHide="false">
        <ion-item [routerLink]="['home']">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle autoHide="false">
        <ion-item [routerLink]="['opcoes']">
          <ion-icon slot="start" name="settings"></ion-icon>
          <ion-label>Opções</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  
 
    <ion-router-outlet id="main-menu" main></ion-router-outlet>
  </ion-split-pane>
